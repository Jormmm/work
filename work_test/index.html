<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="img/Logo.svg" alt="logotype" class="logo-picture">
                    </div>
                    <div class="header__navbar">
                        <nav>
                            <ul class="menu">
                                <li class="menu__item" onclick="location.href='#' ">Dashboard</li>
                                <li class="menu__item" onclick="location.href='#' ">Product</li>
                                <li class="menu__item" onclick="location.href='#' ">Customers</li>
                                <li class="menu__item" onclick="location.href='#' ">Income</li>
                                <li class="menu__item" onclick="location.href='#' ">Promote</li>
                                <li class="menu__item" onclick="location.href='#' ">Help</li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__user-info info-user">
                        <div class="info-user__avatar">
                            <img src="img/avatar.png" alt="user-avatar" class="info-user__image">
                        </div>
                        <div class="info-user__name name-info">
                            <div class="name-info__first-name">Evano</div>
                            <div class="name-info__noun">Project Manager</div>
                        </div>
                    </div>
                </div>
                <div class="header__button"></div>
        </header>
        <main class="main">
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="js/script.js" ></script>
</body>
</html>
